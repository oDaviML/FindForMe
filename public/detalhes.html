<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindForMe - Detalhes do Item</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/detalhes.css" />
  </head>
  <body>
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-light bg-white py-2">
      <div class="container-fluid">
        <!-- Botão de voltar -->
        <a href="javascript:history.back()" class="btn btn-link text-dark">
          <i class="ri-arrow-left-line"></i>
        </a>

        <!-- Título da página centralizado -->
        <span class="navbar-text mx-auto page-title">Detalhes do Item</span>

        <!-- Ícone de notificação -->
        <div class="d-flex">
          <button class="btn border-0">
            <i class="ri-notification-line"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container content-wrapper py-4">
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-2">Carregando detalhes do item...</p>
      </div>

      <div id="item-details" class="d-none">
        <div class="row">
          <div class="col-12 mb-4">
            <img
              id="item-image"
              src=""
              alt="Imagem do item"
              class="item-image"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="item-details mb-4">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2 id="item-name" class="mb-0"></h2>
                <span id="item-status" class="status-badge"></span>
              </div>

              <div class="detail-item">
                <div class="detail-label">Descrição</div>
                <div id="item-description" class="detail-value"></div>
              </div>

              <div class="detail-item">
                <div class="detail-label">Categoria</div>
                <div id="item-category" class="detail-value"></div>
              </div>

              <div class="detail-item">
                <div class="detail-label">Localização</div>
                <div id="item-location" class="detail-value"></div>
              </div>

              <div class="detail-item">
                <div class="detail-label">Data do registro</div>
                <div id="item-date" class="detail-value"></div>
              </div>

              <button id="claim-item" class="btn btn-primary btn-claim">
                <i class="ri-hand-heart-line me-2"></i>Reivindicar este item
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="error-message" class="alert alert-danger d-none" role="alert">
        Ocorreu um erro ao carregar os detalhes do item. Por favor, tente
        novamente mais tarde.
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Script de detalhes -->
    <script src="./assets/js/detalhes.js"></script>
  </body>
</html>
