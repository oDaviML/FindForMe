<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - FindForMe</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./assets/css/notification.css" />
    <link rel="stylesheet" href="./assets/css/login-register.css" />
  </head>
  <body>
    <!-- Conteúdo principal -->
    <div class="register-container">
      <div class="card shadow-sm">
        <h2 class="text-center mb-4">Registrar</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome completo:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Digite seu telefone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark">Registrar</button>
        </form>
        <div class="mt-3">
          <a href="login-usuario.html">Já tem uma conta? Entrar</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/cadastro-usuario.js"></script>
  </body>
</html>
