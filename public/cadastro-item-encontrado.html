<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Item Encontrado - FindForMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/notification.css" />
    <link rel="stylesheet" href="./assets/css/detalhes.css" />
    <link rel="stylesheet" href="./assets/css/login-register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegação e menu -->
    <header id="header-container"></header>

    <!-- Conteúdo principal -->
    <div class="container content-wrapper">
      <div class="row mb-3">
        <div class="col">
          <h1 class="page-title">Registrar Item Encontrado</h1>
          <p class="page-description">
            Preencha o formulário abaixo com as informações do item que você
            encontrou. Sua ação pode ajudar alguém a recuperar um item
            importante.
          </p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <form
            id="found-item-form"
            class="bg-white p-4 rounded shadow-sm"
            autocomplete="off"
          >
            <div class="row g-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Nome do item *</label>
                  <input type="text" class="form-control" id="name" required />
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Descrição</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="category" class="form-label">Categoria *</label>
                  <select class="form-select" id="category" required></select>
                </div>

                <div class="mb-3">
                  <label for="location" class="form-label"
                    >Local encontrado *</label
                  >
                  <select class="form-select" id="location" required></select>
                </div>

                <div class="mb-3">
                  <label for="foundAt" class="form-label"
                    >Data e hora que encontrou *</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="foundAt"
                    required
                  />
                </div>
              </div>
              <div
                class="col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="w-100 mb-3 text-center">
                  <img
                    id="imagePreview"
                    src="./assets/img/placeholder.svg"
                    class="img-fluid rounded shadow-sm"
                    style="
                      max-height: 250px;
                      background: #f8f9fa;
                      object-fit: contain;
                    "
                    alt="Preview da imagem"
                  />
                </div>
                <div class="w-100 mb-2">
                  <label for="photoUrl" class="form-label"
                    >Link da imagem do item</label
                  >
                  <input
                    class="form-control"
                    type="url"
                    id="photoUrl"
                    placeholder="https://exemplo.com/imagem.jpg"
                  />
                </div>
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary px-4">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/cadastro-encontrado.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/notificacao.js"></script>
  </body>
</html>
