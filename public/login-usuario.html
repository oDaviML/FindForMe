<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FindForMe</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login-register.css" />
  </head>
  <body>
    <!-- Barra de navegação e menu -->
    <header id="header-container"></header>

    <!-- Conteúdo principal -->
    <div class="login-container">
      <div class="card shadow-sm">
        <h2 class="text-center mb-4">Entrar</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="xxxxxxx@sga.pucminas.br"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark">Entrar</button>
        </form>
        <div class="mt-3">
          <a href="#">Esqueceu a senha?</a><br />
          <a href="cadastro-usuario.html">Não tem uma conta? Registre-se!</a>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/login.js"></script>
    <script type="module" src="./assets/js/notificacao.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
