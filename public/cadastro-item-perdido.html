<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Item Perdido - FindForMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/detalhes.css" />
    <link rel="stylesheet" href="./assets/css/login-register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegação e menu -->
    <header id="header-container"></header>

    <!-- Conteúdo principal -->
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="content-card">
            <h2 class="main-title mb-3">Registrar Item Perdido</h2>
            <form id="lost-item-form" autocomplete="off">
              <div class="row g-4">
                <div class="col-md-6">
                  <label for="name" class="form-label">Nome do item *</label>
                  <input type="text" class="form-control" id="name" required />
                  <label for="description" class="form-label mt-3"
                    >Descrição</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                  <label for="category" class="form-label mt-3"
                    >Categoria *</label
                  >
                  <select class="form-select" id="category" required></select>
                  <label for="location" class="form-label mt-3"
                    >Local perdido *</label
                  >
                  <select class="form-select" id="location" required></select>
                  <label for="lostAt" class="form-label mt-3"
                    >Data e hora que perdeu *</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="lostAt"
                    required
                  />
                </div>
                <div
                  class="col-md-6 d-flex flex-column align-items-center justify-content-center"
                >
                  <label for="photoUrl" class="form-label"
                    >Link da imagem do item</label
                  >
                  <input
                    class="form-control mb-2"
                    type="url"
                    id="photoUrl"
                    placeholder="https://exemplo.com/imagem.jpg"
                  />
                  <img
                    id="imagePreview"
                    src="./assets/img/placeholder.svg"
                    class="img-fluid rounded d-none"
                    style="max-height: 220px; background: #f8f9fa"
                    alt="Preview"
                  />
                </div>
              </div>
              <div class="mt-4 text-end">
                <button type="submit" class="btn btn-primary px-4">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/cadastro-perdido.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/notificacao.js"></script>
  </body>
</html>
