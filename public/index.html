<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindForMe</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        border-bottom: 1px solid #dee2e6;
      }

      .content-wrapper {
        flex-grow: 1;
        padding: 20px;
      }

      .content-card {
        border: 2px solid #dee2e6;
        border-radius: 15px;
        height: 100%;
        padding: 15px;
      }

      .page-title {
        font-size: 1.5rem;
        font-weight: 500;
      }

      .page-description {
        color: #6c757d;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-light bg-white py-2">
      <div class="container-fluid">
        <!-- Botão do menu hamburger (sempre visível) -->
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <i class="ri-menu-line"></i>
        </button>

        <!-- Título da página centralizado -->
        <span class="navbar-text mx-auto page-title">Título página</span>

        <!-- Ícone de notificação -->
        <div class="d-flex">
          <button class="btn border-0">
            <i class="ri-notification-line"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container content-wrapper">
      <div class="row mb-2">
        <div class="col">
          <h1 class="page-title">Título</h1>
          <p class="page-description">Breve descrição do conteúdo</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="content-card">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="text-center">Conteúdo principal</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
