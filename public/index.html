<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindForMe</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./assets/css/notification.css" />
  </head>
  <body>
    <!-- Barra de navegação e menu -->
    <header id="header-container"></header>

    <!-- Conteúdo principal -->
    <div class="container content-wrapper">
      <div class="row mb-3">
        <div class="col">
          <h1 class="page-title">Todos os itens</h1>
          <p class="page-description">
            Aqui estão os itens que foram encontrados recentemente. Se você
            encontrou um item,
            <a href="cadastro-item-encontrado.html">clique aqui</a> para
            reportá-lo.
          </p>
        </div>
      </div>

      <!-- Itens encontrados recentes -->
      <div class="row g-4 mb-3" id="recent-found-items">
        <div class="row g-4" id="found-items-list">
          <!-- Itens encontrados serão inseridos via JS -->
        </div>
      </div>
      <!-- Fim dos itens encontrados recentes -->
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/navbar.js"></script>
    <script src="./assets/js/index.js"></script>
    <script type="module" src="./assets/js/notificacao.js"></script>
  </body>
</html>
