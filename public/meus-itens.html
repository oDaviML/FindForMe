<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindForMe - Meus Itens</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />
    <!-- Css base -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Barra de navegação e menu -->
    <header id="header-container"></header>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
      <h1 class="mb-4">Meus Itens Cadastrados</h1>
      <div id="items-list" class="row">
        <!-- Itens do usuário serão inseridos aqui -->
      </div>
    </div>

    <!-- Modal de Edição -->
    <div
      class="modal fade"
      id="editItemModal"
      tabindex="-1"
      aria-labelledby="editItemModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Editar Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editItemForm">
              <input type="hidden" id="edit-itemId" />
              <div class="mb-3">
                <label for="edit-itemName" class="form-label"
                  >Nome do Item</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-itemName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-itemDescription" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="edit-itemDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-itemCategory" class="form-label"
                  >Categoria</label
                >
                <select class="form-select" id="edit-itemCategory" required>
                  <!-- Categorias serão carregadas dinamicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label for="edit-itemLocation" class="form-label">Local</label>
                <select class="form-select" id="edit-itemLocation" required>
                  <!-- Locais serão carregados dinamicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label for="edit-itemStatus" class="form-label">Status</label>
                <select class="form-select" id="edit-itemStatus" required>
                  <option value="lost">Perdido</option>
                  <option value="found">Encontrado</option>
                  <option value="returned">Devolvido</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Salvar Alterações
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/navbar.js"></script>
    <script type="module" src="./assets/js/meus-itens.js"></script>
  </body>
</html>
